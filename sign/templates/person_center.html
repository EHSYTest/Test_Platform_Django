<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-基本资料</title>
</head>
<body>
    <h1>个人中心</h1>
        <table border="1">
            <caption style="color:blue"><b>基本资料</b></caption>
            {% for user in users %}
                <tr>
                    <hr style="color:blue">
                    <hr style="color:blue">
                    <td style="color:red; width: 90px">姓名</td>
                    <td>{{user.realname}}</td>
                </tr>
                <tr>
                    <td style="color:red; width: 90px">手机号</td>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <td style="color:red; width: 90px">邮箱</td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td style="color:red; width: 90px">发布会</td>
                    <td>{{user.event}}</td>
                </tr>
                <tr>
                    <td style="color:red; width: 90px">签到状态</td>
                    <td>{{user.sign}}</td>
                </tr>
            {% endfor %}
        </table>

</body>
</html>
